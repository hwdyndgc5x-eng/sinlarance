<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ABOUT - SINLARANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    body { background: #fff; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER */
    .header {
      position: fixed; top: 0; left: 0; right: 0; height: 90px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px; z-index: 10000; background: transparent; transition: all 0.4s ease;
    }
    .header.scrolled { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); height: 75px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .logo img { height: 70px; width: auto; transition: height 0.4s ease; }
    .header.scrolled .logo img { height: 50px; }
    .header-btn { padding: 12px 24px; background: #000; color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; }

    /* О НАС - ФОТО (Khaite Style) */
    .about-hero { width: 100%; height: 100svh; background: #f0f0f0; }
    .about-hero img { width: 100%; height: 100%; object-fit: cover; object-position: center; }

    .about-content { max-width: 800px; margin: 100px auto; padding: 0 25px; text-align: center; }
    .about-title { font-size: 14px; font-style: italic; font-family: 'Times New Roman', serif; margin-bottom: 40px; color: #000; }
    .about-text p { font-size: 18px; line-height: 1.8; margin-bottom: 30px; color: #000; }

    /* FOOTER */
    .site-footer { background: #000; color: #fff; padding: 100px 20px 50px; }
    .footer-content { max-width: 1100px; margin: 0 auto; }
    .footer-sections { display: flex; gap: 100px; margin-bottom: 60px; }
    .footer-column a { color: #fff; text-decoration: none; font-size: 13px; text-transform: uppercase; font-weight: 600; margin-bottom: 15px; display: block; }
    .footer-copy { font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; }

    @media (max-width: 768px) {
      .header { padding: 0 20px; }
      .logo img { height: 55px; }
      .about-content { margin: 60px auto; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html"><img src="imglogo.PNG" alt="SINLARANCE"></a></div>
    <a href="https://api.whatsapp.com/send?phone=77770554917" class="header-btn">ЗАКАЗАТЬ</a>
  </header>

  <div class="about-hero"><img src="abou.jpg" alt="About"></div>

  <div class="about-content">
    <div class="about-title">About</div>
    <div class="about-text">
      <p>Sinlarance – это казахстанский streetwear бренд одежды основанный в 2025 году.</p>
      <p>Наша миссия внести вклад в общество и уличную культуру, создавать качественные и стильные айтемы дополняя жизнь современного человека.</p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-sections">
        <div class="footer-column"><a href="faq.html">FAQ</a><a href="about.html">О НАС</a></div>
        <div class="footer-column"><a href="#">INSTAGRAM</a><a href="#">TIKTOK</a></div>
      </div>
      <div class="footer-copy">© 2026, SINLARANCE POWERED BY HEADCHACE</div>
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      window.scrollY > 80 ? header.classList.add('scrolled') : header.classList.remove('scrolled');
    });
  </script>
</body>
</html>
